{% extends 'Movies/base.html' %}
{% block content %}
    <div class="p-4">
        <div class="container">
            <div class="row mt-5">
                <div class="col mx-auto mb-3">
                    <h2>Movies</h2>
                    <hr />
                </div>
            </div>
            <div class= "row">
                <form method="POST" action= "{% url 'movies' %}">
                    {% csrf_token %}
                    <p>
                      <label for="comment">Search</label>
                      <input name="search" required
                      class="form-control"
                      id="search"></input>
                    </p>
                    <div class="text-center">
                      <button type="submit"
                        class="btn bg-dark text-white">
                        Search
                      </button>
                    </div>
                  </form>
                {% for movie in movies %}
                    <div class="col-md-4 col-lg-3 mb-2 d-flex">
                        <div class="p-2 card align-items-center pt-4">
                          <img src="../../static/images/about.png" class="card-img-top rounded" alt="photo of real of film, slight unspooled">
                          <div class="card-body text-center">
                              <a href="{% url 'movies.show' id=movie.id %}"  class="btn bg-danger text-white">
                                {{ movie.title }}
                              </a>
                          </div>
                        </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
