{% extends 'Movies/base.html' %}
{% block content %}
    <div class="p-4">
        <div class="container">
            <div class="row mt-5">
                <div class="col mx-auto mb-3">
                    <h2>Movies</h2>
                    <hr />
                </div>
            </div>
            <div class= "row">
                {% for movie in movies %}
                    <div class="col-md-4 col-lg-3 mb-2 d-flex">
                        <div class="p-2 card align-items-center pt-4">
                          <img src="{{ movie.image }}" class="card-img-top rounded" id="movie-poster" alt="movie poster for {{ movie.title }}">
                          <div class="card-body text-center">
                              <a href="{% url 'movies.show' id=movie.id %}"  class="btn bg-danger text-white">
                                {{ movie.title }}
                              </a>
                          </div>
                        </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
