{% extends 'Movies/base.html' %}
{% block content %}
<div class="p-3">
    <div class="container">
        <div class="row my-5">
            <div class="col mx-auto my-3">
                <h2>Edit Review</h2>
                <hr />
                <form method="POST">
                    {%  csrf_token %}
                    <p>
                        <label for="comment">Comment:</label>
                        <textarea name="comment" required class="form-control" id="comment">{{ template_data.review.comment }}</textarea>
                    </p>
                    <div class="text-start">
                        <button type="submit" class="btn bg-dark text-white">Edit Review</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mb-5"></div>
    </div>
</div>
{% endblock content %}
