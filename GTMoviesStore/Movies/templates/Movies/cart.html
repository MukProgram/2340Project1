{%  extends 'Movies/base.html' %}
{% block content %}
    <div>
        <h1 id="page-title">Shopping Cart</h1>
        <h2>{{item_count}} items</h2>
    </div>
    <div id="table">
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                </tr>
            </thead>
            <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>${{movie.price}}</td>
                    <td>Quantity</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
