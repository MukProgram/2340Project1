{% extends "Movies/base.html" %}
{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 my-4">
                    <div class="card shadow-lg border-0 rounded-lg my-3">
                        <div class="card-header justify-content-center">
                            <div id="error_div"></div>
                          <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card-body mx-auto mt-3">
                            <form method="POST">
                                {% csrf_token %}
                                {{form}}
                        </div>
                                <div class="form-row text-center">
                                  <div class="col-md-10 offset-md-1">
                                    <div class="form-group my-3">
                                        <button type="submit" class="col-md-12 btn btn-dark">Submit
                                        </button>
                                    </div>
                                 </div>
                               </div>
                            </form>
                        </div>
                        <div class="card-footer text-center mb-5 pb-5">
                            <div class="small">
                                <a href="{% url 'accounts.login' %}">Back To Login</a><br>
                                <a href="{% url 'accounts.signup' %}">Create A New Account</a><br>
                            </div>
                        </div>
                    <div class="spacer" style="height: 175px"></div>
                    </div>
                </div>
            </div>
        </div>

  </div>
{% endblock content %}
