<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart | GT Movies Store</title>
</head>
<body>
    <div>
        <h1 id="page-title">Shopping Cart</h1>
        <h2>{{item_count}} items</h2>
    </div>
    <div id="table">
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                </tr>
            </thead>
            <tbody>
            {#for loop for movies in cart#}
                <tr>
                    <td>{{movie.id}}</td>
                    <td>{{movie.name}}</td>
                    <td>{{movie.price}}</td>
                    <td>Quantity</td>
                </tr>
            {# endfor #}
            </tbody>
        </table>
    </div>
</body>
</html>
